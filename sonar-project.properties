# Required metadata
sonar.projectKey=kdiehl_logtrack
sonar.projectName=logtrack
sonar.projectVersion=1.0
sonar.organization=kdiehl

# Comma-separated paths to directories with sources (required)
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.js,src/**/*.spec.jsx,src/**/*.test.js,src/**/*.test.jsx,src/**/*.test.ts,src/**/*.test.tsx
sonar.coverage.exclusions=src/serviceWorker.ts,src/index.tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
